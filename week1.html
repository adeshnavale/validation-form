<!DOCTYPE html>
<html>
<head>
  <title>Form Validation Assignment</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Form Validation Assignment</h1>

  <form id="myForm">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <span id="nameError" class="error"></span>
    </div>
<br>

    <div>
      <label for="email">Email ID:</label>
      <input type="email" id="email" required>
      <span id="emailError" class="error"></span>
    </div>
<br>
    <div>
      <label for="phone">Phone No:</label>
      <input type="tel" id="phone" required>
      <span id="phoneError" class="error"></span>
    </div>
<br>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

  <h2>Entered Information:</h2>
  <div id="output"></div>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();
      validateForm();
    });

    function validateForm() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      let valid = true;

      if (!name) {
        document.getElementById("nameError").textContent = "Name is required.";
        valid = false;
      } else {
        document.getElementById("nameError").textContent = "";
      }

      if (!email) {
        document.getElementById("emailError").textContent = "Email is required.";
        valid = false;
      } else {
        document.getElementById("emailError").textContent = "";
      }

      if (!phone) {
        document.getElementById("phoneError").textContent = "Phone is required.";
        valid = false;
      } else {
        document.getElementById("phoneError").textContent = "";
      }

      if (valid) {
        displayInformation(name, email, phone);
      }
    }

    function displayInformation(name, email, phone) {
      const output = document.getElementById("output");
      output.innerHTML = "";
      output.innerHTML += `<p><strong>Name:</strong> ${name}</p>`;
      output.innerHTML += `<p><strong>Email:</strong> ${email}</p>`;
      output.innerHTML += `<p><strong>Phone:</strong> ${phone}</p>`;
    }
  </script>
</body>
</html>
